<div class="container">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#addNoteModal"
  >
    Add Note
  </button>
  <div class="row">
    <div class="col-md-4" *ngFor="let note of notesData">
      <div class="card card-body">
        <h4>{{ note.note_title }}</h4>
        <p class="text-muted">
          {{ note.note_dec }}
        </p>
        <div class="d-flex align-items-center">
          <span class="mx-2">
            <i
              class="bi bi-pen"
              data-bs-toggle="modal"
              data-bs-target="#editNoteModal"
            ></i>
          </span>
          <span class="mx-2">
            <i
              class="bi bi-trash"
              data-bs-toggle="modal"
              data-bs-target="#deleteNoteModal"
              (click)="deleteNote(note)"
            ></i>
          </span>
        </div>
      </div>
    </div>
  </div>
  <!-- add notes -->
  <div
    class="modal fade"
    id="addNoteModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add note</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="noteForm">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label"
                >Note title:</label
              >
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                formControlName="title"
              />
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label"
                >Note description:</label
              >
              <textarea
                class="form-control"
                id="message-text"
                formControlName="description"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="addNote()"
            [disabled]="noteForm.invalid"
          >
            Add note
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- edit notes modal -->
  <div
    class="modal fade"
    id="editNoteModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="editForm">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Title:</label>
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                formControlName="edit_title"
              />
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label"
                >Note description:</label
              >
              <textarea
                class="form-control"
                id="message-text"
                formControlName="edit_description"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="updateNote()">
            Update note
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
